<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Details</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
<div class="container-fluid text-center">
    <div> <h2>More Patient details</h2></div>
    <br>
    <div class="m-2">
        <a class="h3" th:href="@{/P_details/new}">Add New Detail</a>
    </div>
    </div>
<div>
   <table class="table table-bordered">
       <thead class="thead-dark">
       <tr>
           <th>ID</th>
           <th>Date</th>
           <th>Sickness</th>
           <th></th>
       </tr>
       </thead>
       <tbody id="Patient_Details">
       <th:block th:each="p_details : ${listP_details}">
           <tr>
               <td>[[${p_details.id}]]</td>
               <td>[[${p_details.date}]]</td>
               <td>[[${p_details.sickness}]]</td>
               <td>

                   <a class="h4 mr-3" th:href="@{'/P_details/edit/' + ${p_details.id}}">Edit</a><!--Edit en delete nog niet klaar-->
                   <a class="h4"  th:href="@{'/P_details/delete/' + ${p_details.id}}">Delete</a>
               </td>
           </tr>
       </th:block>
       </tbody>
   </table>
</div>
</body>
</html>
