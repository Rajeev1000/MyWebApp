<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Add New Detail</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>



<body>
<div class="container-fluid">
    <div class="text-center">
        <h2>Add New Detail</h2></div>
    <form th:action="@{/P_details/save}" method="post" th:object="${p_details}"
    style="max-width: 500px;margin: 0 auto">

        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">ID </label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{id}" class="form-control" required minlength="1" maxlength="100"/>
                </div>

            </div>



            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date </label>
                <div class="col-sm-8">

                    <input type="date" th:field="*{date}" class="form-control" required minlength="5" maxlength="15"/>


                </div>

            </div>



          <div class="form-group row">
                <label class="col-sm-4 col-form-label">Sickness </label>
                <div class="col-sm-8">

                    <input type="text" th:field="*{sickness}" class="form-control" required minlength="2" maxlength="50"/>


                </div>

            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button><!-- Save button geeft error.Bij input van sickness herkend het niet als een waarde,waardoor het steeds null aangeeft-->
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>

            </div>
        </div>





    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/P_details}]]";

    }
</script>
</body>
</html>
